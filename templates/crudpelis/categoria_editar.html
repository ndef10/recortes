{% extends 'layout.html' %}
{% block content %}
<section>
    <div class="card">
        <div class="card-header">
            <h3>Editar categoria</h3>
        </div>
        <div class="card-body">
            <form method="post" action="/categoria/editar?categoria_id={{categoria_obj.id}}">
                {% csrf_token %}
                <div class="form-group">
                    <label>Titulo</label>
                    <input name="titulo" type="text" 
                        class="form-control" value="{{ categoria_obj.titulo }}">
                </div>
                <div class="form-group mt-4">
                    <label>Descripcion</label>
                    <textarea class="form-control" 
                        name="descripcion">{{ categoria_obj.descripcion }}</textarea>
                </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <a href="/categoria/eliminar?categoria_id={{categoria_obj.id}}" class="btn btn-danger">Eliminar</a>
                </div>

            </form>
        </div>
    </div>
</section>
{% endblock %}
